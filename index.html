<html lang="en">
<head>

    <style>
        /* --- CLEAN CSS STYLES --- */
        :root {
            --islamic-green: #0F5E48;
            --islamic-gold: #D4AF37;
            --islamic-gold-light: #E6C158;
            --off-white: #F8F9FA;
            --shadow: rgba(0, 0, 0, 0.25);
            --gradient-start: #0F5E48;
            --gradient-end: #0A3C2E;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            font-family: 'Segoe UI', 'Poppins', sans-serif;
            color: var(--off-white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* UI Container */
        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        /* Header */
        h1 {
            font-size: 2rem;
            margin: 0;
            color: var(--islamic-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 3px 8px var(--shadow);
            border-bottom: 2px solid var(--islamic-gold);
            padding-bottom: 10px;
        }

        /* Instruction Card */
        .instruction-card {
            font-size: 1rem;
            line-height: 1.5;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .instruction-card strong {
            color: var(--islamic-gold-light);
        }

        /* The Compass Container - Clean Ring Only */
        .compass-area {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 70%);
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            border: 2px solid rgba(212, 175, 55, 0.3);
            margin: 20px 0;
        }

        /* Static Decorative Ring */
        .ring {
            position: absolute;
            width: 90%;
            height: 90%;
            border: 1px dashed rgba(212, 175, 55, 0.4);
            border-radius: 50%;
        }

        /* The Rotating Janemaz */
        #janemaz {
            width: 150px;
            height: auto;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.6));
            transition: transform 0.1s cubic-bezier(0.2, 0, 0, 1); /* Smooth movement */
            transform-origin: center center;
            z-index: 5;
        }

        /* Start Button */
        .start-btn {
            background: var(--islamic-gold);
            color: var(--islamic-green);
            border: none;
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-top: 10px;
        }

        .hidden {
            display: none !important;
        }

        /* Status Text */
        #status {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 10px;
            min-height: 20px;
        }

        /* Success Glow Animation */
        .found {
            filter: drop-shadow(0 0 20px #D4AF37) !important;
        }

    </style>
</head>

    <script>
        /* --- LOGIC --- */
        const KAABA_LAT = 21.422487;
        const KAABA_LONG = 39.826206;
        
        const startBtn = document.getElementById('startBtn');
        const statusDiv = document.getElementById('status');
        const janemaz = document.getElementById('janemaz');
        
        let qiblaBearing = 0;
        let currentHeading = 0;

        // 1. Calculate Qibla Angle
        function calculateQibla(latitude, longitude) {
            const phiK = KAABA_LAT * Math.PI / 180.0;
            const lambdaK = KAABA_LONG * Math.PI / 180.0;
            const phi = latitude * Math.PI / 180.0;
            const lambda = longitude * Math.PI / 180.0;
            
            const y = Math.sin(lambdaK - lambda);
            const x = Math.cos(phi) * Math.tan(phiK) - Math.sin(phi) * Math.cos(lambdaK - lambda);
            
            let result = Math.atan2(y, x) * 180.0 / Math.PI;
            return (result + 360) % 360;
        }

        // 2. Start
        startBtn.addEventListener('click', () => {
            startBtn.classList.add('hidden');
            statusDiv.innerText = "Accessing Location...";
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        qiblaBearing = calculateQibla(latitude, longitude);
                        statusDiv.innerText = "Location found. Move phone to calibrate.";
                        initCompass();
                    },
                    (error) => {
                        statusDiv.innerText = "Please enable Location services.";
                        startBtn.classList.remove('hidden');
                    }
                );
            } else {
                statusDiv.innerText = "Geolocation not supported.";
            }
        });

        // 3. Compass Logic
        function initCompass() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                        } else {
                            statusDiv.innerText = "Compass permission denied.";
                            startBtn.classList.remove('hidden');
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('deviceorientationabsolute', handleOrientation);
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        // 4. Rotation Handler
        function handleOrientation(event) {
            let compass = 0;
            // Get Compass Heading
            if (event.webkitCompassHeading) {
                compass = event.webkitCompassHeading; // iOS
            } else if (event.alpha) {
                compass = 360 - event.alpha; // Android
            }

            // Calculation: Qibla - Compass = Rotation
            let rotation = qiblaBearing - compass;
            
            // Apply rotation
            janemaz.style.transform = `rotate(${rotation}deg)`;

            // Check if facing correct way (Visual Feedback)
            // Normalize for display check (-180 to 180)
            let diff = rotation % 360;
            if (diff > 180) diff -= 360;
            if (diff < -180) diff += 360;

            if (Math.abs(diff) < 4) {
                janemaz.classList.add('found');
                statusDiv.innerText = "You are facing the Qibla";
                statusDiv.style.color = "#D4AF37";
                if(navigator.vibrate) navigator.vibrate(50);
            } else {
                janemaz.classList.remove('found');
                statusDiv.innerText = ""; // Hide text when rotating for cleaner look
            }
        }
    </script>
